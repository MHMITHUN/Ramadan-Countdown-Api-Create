<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countdown to Ramadan</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet">

        <style>
        :root {
            --text-primary: #f0e6d2;
            --text-secondary: #c8bda8;
            --highlight-gold: #f7d488;
            --bg-color: #0c0a1a;
            --glass-bg: rgba(12, 10, 26, 0.6);
            --glass-border: rgba(247, 212, 136, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            background-image: url('https://images.unsplash.com/photo-1542468922-7204968d2793?q=80&w=1887&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            color: var(--text-primary);
            overflow-x: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(12, 10, 26, 0.7);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            text-align: center;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2.8em;
            font-weight: 700;
            margin: 0 0 10px 0;
            color: var(--highlight-gold);
            text-shadow: 0 0 15px rgba(247, 212, 136, 0.5);
        }

        p.subtitle {
            font-size: 1.2em;
            color: var(--text-secondary);
            font-weight: 300;
            margin-bottom: 40px;
        }
        
        #countdown-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .time-box {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 15px;
            min-width: 120px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .time-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(247, 212, 136, 0.1);
        }

        .time-box .number {
            font-size: 3.5em;
            font-weight: 600;
            color: var(--highlight-gold);
            line-height: 1;
        }

        .time-box .label {
            font-size: 1em;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .api-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: transparent;
            color: var(--highlight-gold);
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 400;
            border-radius: 8px;
            border: 1px solid var(--highlight-gold);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .api-button:hover {
            background-color: var(--highlight-gold);
            color: var(--bg-color);
        }
        
 
        @media (max-width: 768px) {
            h1 { font-size: 2.2em; }
            p.subtitle { font-size: 1em; }
            .time-box { min-width: 100px; padding: 15px; }
            .time-box .number { font-size: 2.5em; }
            .container { padding: 30px; }
        }
        @media (max-width: 480px) {
            #countdown-container { gap: 10px; }
            .time-box { min-width: 70px; padding: 10px; }
            .time-box .number { font-size: 2em; }
            h1 { font-size: 1.8em; }
        }
    </style>
    </head>
    <body>
        <div class="overlay"></div>
        <div class="container">
            <h1>Time until Ramadan</h1>
            <p class="subtitle">The blessed month is near, let's prepare
                ourselves.</p>

            <div id="countdown-container">
                <div class="time-box">
                    <div id="days" class="number">...</div>
                    <div class="label">Days</div>
                </div>
                <div class="time-box">
                    <div id="hours" class="number">...</div>
                    <div class="label">Hours</div>
                </div>
                <div class="time-box">
                    <div id="minutes" class="number">...</div>
                    <div class="label">Minutes</div>
                </div>
                <div class="time-box">
                    <div id="seconds" class="number">...</div>
                    <div class="label">Seconds</div>
                </div>
            </div>

            <a href="/api/countdown" class="api-button" target="_blank">View API
                Data</a>
        </div>

        <script>
  
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');

        async function startCountdown() {
            try {
        
                const response = await fetch('/api/countdown');
                const data = await response.json();
                
                let { days, hours, minutes, seconds } = data.countdown;

           
                const timerInterval = setInterval(() => {
                    seconds--;
                    if (seconds < 0) {
                        seconds = 59;
                        minutes--;
                    }
                    if (minutes < 0) {
                        minutes = 59;
                        hours--;
                    }
                    if (hours < 0) {
                        hours = 23;
                        days--;
                    }
                    if (days < 0) {
                     
                        clearInterval(timerInterval);
                        document.getElementById('countdown-container').innerHTML = "<h2>Ramadan Mubarak!</h2>";
                        return;
                    }
                    
      
                    daysEl.textContent = days;
                    hoursEl.textContent = String(hours).padStart(2, '0');
                    minutesEl.textContent = String(minutes).padStart(2, '0');
                    secondsEl.textContent = String(seconds).padStart(2, '0');

                }, 1000);

            } catch (error) {
                console.error("Failed to fetch API data:", error);
                document.getElementById('countdown-container').textContent = "Error loading countdown.";
            }
        }
        
        startCountdown();
    </script>
    </body>
</html>
